<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Image</title>
    <style>
        .arrow {
            position: absolute;
  top: 60px;
  padding: 0;
  background: #ddd;
  border-radius: 15px;
  border: 1px solid gray;
  font-size: 24px;
  line-height: 24px;
  color: #444;
  display: block;
        }

        .arrow:focus {
            outline: none;
        }

        .arrow:hover {
            background: #ccc;
            cursor: pointer;
        }

        ul {
            height: 130px;
            width: 9999px;
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 0;
        }

        ul img {
            width: 130px;
            height: 130px;
            display: block; /* removes extra space near images */
        }

        ul li {
            display: inline-block; 
        }
        .prev{
            left: 7px;
        }
        .next{
            right: 7px;
        }
        .box{
            width: 260px;
            height: 130px;
            overflow: hidden;
            background-color: rgb(202, 197, 197);
            position: relative;
            left: 40%;
        }
        .content{
            height: 130px;
            width: 1300px;
            left: 0px;
            overflow: hidden;
            position: absolute;
            transition: 1s;
            }
    </style>
</head>
<body>

    <!-- create your markup and styles -->
  
    <!-- <button class="arrow prev">⇦</button> -->
    <!-- <button class="arrow next">⇨</button> -->
<div>
    <button class="arrow prev">⇦</button>  
    <div class="box">
        <div class="content" id="imgBox">
                <ul>
                    <li><img src="https://en.js.cx/carousel/1.png"></li>
                    <li><img src="https://en.js.cx/carousel/2.png"></li>
                    <li><img src="https://en.js.cx/carousel/3.png"></li>
                    <li><img src="https://en.js.cx/carousel/4.png"></li>
                    <li><img src="https://en.js.cx/carousel/5.png"></li>
                    <li><img src="https://en.js.cx/carousel/6.png"></li>
                    <li><img src="https://en.js.cx/carousel/7.png"></li>
                    <li><img src="https://en.js.cx/carousel/8.png"></li>
                    <li><img src="https://en.js.cx/carousel/9.png"></li>
                    <li><img src="https://en.js.cx/carousel/10.png"></li>
                </ul>
            </div>  
        </div>
        <button class="arrow next">⇨</button>

</div>

  
  
    <script>
      // label the images to visually track them, just for convenience,
      // this code can be removed
    //   let i = 1;
    //   for(let li of carousel.querySelectorAll('li')) {
    //     li.style.position = 'relative';
    //     li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
    //     i++;
    //   }
        let imgBox = document.getElementById('imgBox');
        let list = imgBox.querySelectorAll('ul');
        let li = imgBox.querySelectorAll('li');
        let btnPrev = document.querySelectorAll('button')[0];
        let btnNext = document.querySelectorAll('button')[1];
        let width = 130;
        let count =2;
        let position = 0;
        btnPrev.onclick=()=>{
            position += width*count;
            position = Math.min(position,0);
            console.log(-width*(li.length - count));
            imgBox.style.left=position+'px';

        }
        btnNext.onclick=()=>{
            position -= width*count;
            position = Math.max(position,-width*(li.length - count));
            imgBox.style.left=position+'px';

        }

        // ...your code to make carousel alive!
    </script>
  
  </body>
  
</html>
