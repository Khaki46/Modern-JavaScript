<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createList</title>
</head>
<body>
    <ul>
      
    </ul>
    <script>
        const ul = document.querySelector('ul');
        while (true) {
            let useEnter = prompt("Enter something","");
            console.log(!useEnter);
            if (useEnter != null){
                let li = document.createElement('li');
                li.innerHTML = useEnter;
                ul.append(li);
            }else{
                break;
            }
        }
    </script>
</body>
</html>
