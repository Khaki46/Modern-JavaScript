<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and property</title>
</head>
<body>
    <div data-widget-name="menu">Choose the genre</div>

    <a name="list">the list</a>
    <ul>
    <li><a href="http://google.com">http://google.com</a></li>
    <li><a href="/tutorial">/tutorial.html</a></li>
    <li><a href="local/path">local/path</a></li>
    <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
    <li><a href="http://nodejs.org">http://nodejs.org</a></li>
    <li><a href="http://internal.com/test">http://internal.com/test</a></li>
    </ul>

    <script>
        // let div = document.querySelector('div');
        let div = document.querySelector('[data-widget-name]')
        console.log(div.getAttribute('data-widget-name'));

        let line = document.querySelectorAll('a');
        for (let iterator of line) {
            let href = iterator.getAttribute('href');
            console.log(href);
            if(!href){
                continue;
            }
            if(!href.includes('://')){
                continue;
            }
            if(href.startsWith('http://internal.com')){
                continue;
            }
            iterator.style.color = 'orange';
        
        }

</script>
</body>
</html>
